[build]
publish = "."

[[headers]]
for = "/js/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/css/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache"

