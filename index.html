<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Decoherence Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="game-container" aria-live="polite"></div>

  <div class="hud" id="hud">
    <div>Score: <span id="score">0</span> &nbsp;•&nbsp; Flow: <span id="flow">1.0×</span></div>
    <div>Tier: <span id="tier">1</span> &nbsp;•&nbsp; Dist: <span id="dist">0m</span></div>
  </div>

  <div id="overlay-loading" class="center-overlay">
    <div class="panel loading-panel" role="status">
      <div class="loading-spinner" aria-hidden="true"></div>
      <p id="loading-message">Initializing quantum lanes…</p>
    </div>
  </div>

  <div id="overlay-start" class="center-overlay hidden">
    <div class="panel">
      <h2>Decoherence Runner</h2>
      <p class="overlay-description">A minimal lane-runner about observation, collapse, and flow.</p>
      <p class="overlay-controls">
        Controls: <strong>↑/↓</strong> or <strong>W/S</strong> to change lanes • <strong>←/→</strong> or <strong>A/D</strong> to move left/right • Avoid the obstacles!
      </p>
      <button id="btn-start" class="btn" type="button">Tap or Press to Start</button>
      <p id="status-error" class="status-message hidden" role="alert"></p>
    </div>
  </div>

  <div id="overlay-gameover" class="center-overlay hidden">
    <div class="panel">
      <h3>Collapsed.</h3>
      <p id="final-stats" class="overlay-description"></p>
      <button id="btn-restart" class="btn" type="button">Run Again</button>
    </div>
  </div>
</body>
</html>
