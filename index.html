<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Decoherence Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="game-container" aria-live="polite"></div>

  <!-- Enhanced HUD with modern design -->
  <div class="hud" id="hud">
    <div class="hud-section hud-left">
      <div class="hud-stat">
        <span class="hud-stat-label">Score</span>
        <span class="hud-stat-value" id="score" aria-label="Score">0</span>
      </div>
      <div class="hud-stat">
        <span class="hud-stat-label">Flow</span>
        <span class="hud-stat-value" id="flow" aria-label="Flow multiplier">1.0×</span>
      </div>
    </div>
    <div class="hud-section hud-center">
      <div class="hud-stat">
        <span class="hud-stat-label">Tier</span>
        <span class="hud-stat-value" id="tier" aria-label="Tier">1</span>
      </div>
    </div>
    <div class="hud-section hud-right">
      <div class="hud-stat">
        <span class="hud-stat-label">Distance</span>
        <span class="hud-stat-value" id="dist" aria-label="Distance">0m</span>
      </div>
    </div>
  </div>

  <div class="combo-display" id="combo-display"></div>

  <!-- Touch zones for mobile gestures -->
  <div class="touch-zones" id="touch-zones">
    <div class="touch-zone touch-zone-up" aria-hidden="true"></div>
    <div class="touch-zone touch-zone-down" aria-hidden="true"></div>
  </div>

  <!-- Swipe indicators for mobile -->
  <div class="swipe-indicators hidden" id="swipe-indicators">
    <div class="swipe-arrow" aria-hidden="true">↑</div>
    <div class="swipe-arrow" aria-hidden="true">↓</div>
    <div class="swipe-arrow" aria-hidden="true">←</div>
    <div class="swipe-arrow" aria-hidden="true">→</div>
  </div>

  <!-- Live region for screen reader announcements -->
  <div class="live-region" aria-live="polite" aria-atomic="true" id="announcements"></div>

  <div id="overlay-loading" class="center-overlay">
    <div class="panel loading-panel" role="status">
      <div class="loading-spinner" aria-hidden="true"></div>
      <p id="loading-message">Initializing quantum lanes…</p>
    </div>
  </div>

  <div id="overlay-start" class="center-overlay hidden">
    <div class="panel">
      <h2>Decoherence Runner</h2>
      <p class="overlay-description">A minimal lane-runner about observation, collapse, and flow.</p>
      <p class="overlay-controls">
        Controls: <strong>↑/↓</strong> or <strong>W/S</strong> to change lanes • <strong>←/→</strong> or <strong>A/D</strong> to move left/right • Avoid the obstacles!
      </p>
      <button id="btn-start" class="btn" type="button">Tap or Press to Start</button>
      <p id="status-error" class="status-message hidden" role="alert"></p>
    </div>
  </div>

  <div id="overlay-gameover" class="center-overlay hidden">
    <div class="panel gameover-panel">
      <h3 class="glitch-text">Collapsed.</h3>
      <p id="final-score" class="final-score"></p>
      <div id="stats-breakdown" class="stats-breakdown"></div>
      <div id="high-scores" class="high-scores"></div>
      <button id="btn-restart" class="btn" type="button">Run Again</button>
    </div>
  </div>
</body>
</html>
